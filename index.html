<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhogo Movies</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Dhogo Movies</h1>
  </header>

  <main>
    <section class="section">
      <h2>Upload Movie (Password: taku)</h2>
      <form id="uploadForm">
        <input type="text" id="uploadTitle" placeholder="Movie Title" required />
        <input type="text" id="uploadDescription" placeholder="Description" required />
        <input type="url" id="uploadVideoUrl" placeholder="Video URL (mp4)" required />
        <input type="url" id="uploadThumbnail" placeholder="Thumbnail URL" required />
        <input type="text" id="uploadCategory" placeholder="Category (e.g. Horror)" required />
        <input type="password" id="uploadPassword" placeholder="Password" required />
        <button type="submit">Upload</button>
      </form>
    </section>

    <div id="movie-player"></div>

    <div id="movie-sections">
      <!-- Movies loaded from Firestore will appear here -->
    </div>
  </main>
</body>
</html>
