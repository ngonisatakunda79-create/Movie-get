<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dhogo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Dhogo</header>
  <main>
    <!-- Password unlock section -->
    <div id="passwordSection">
      <input type="password" id="uploadAccessPassword" placeholder="Enter upload password" />
      <button onclick="checkUploadPassword()">Unlock Upload</button>
    </div>

    <!-- Upload Form (hidden by default) -->
    <form id="uploadForm" style="display: none;">
      <h2>Upload Movie</h2>
      <input type="text" id="uploadTitle" placeholder="Title" required />
      <input type="text" id="uploadDescription" placeholder="Description" required />
      <input type="text" id="uploadVideoUrl" placeholder="Direct .mp4 Video URL" required />
      <input type="text" id="uploadThumbnail" placeholder="Thumbnail URL" required />
      <input type="text" id="uploadCategory" placeholder="Category" required />
      <button type="submit">Upload</button>
    </form>

    <!-- Movie list -->
    <div id="movieContainer"></div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
