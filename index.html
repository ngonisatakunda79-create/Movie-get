<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Novel Store</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=PP-L-579888726161"></script>
</head>
<body>
<header>
<h1>Novel Store</h1>
<button onclick="showUploadForm()">Upload Novel (VIP)</button>
</header>

<main>
<div id="uploadForm" style="display:none;">
    <h3>Upload Novel</h3>
    <input type="text" id="novelTitle" placeholder="Title">
    <input type="text" id="novelAuthor" placeholder="Author">
    <textarea id="novelDesc" placeholder="Description"></textarea>
    <input type="hidden" role="uploadcare-uploader" id="coverUpload" data-public-key="f77e2afd69e72fdae840" data-images-only data-max-size="52428800">
    <input type="hidden" role="uploadcare-uploader" id="fileUpload" data-public-key="f77e2afd69e72fdae840" data-max-size="1073741824">
    <input type="number" id="novelPrice" placeholder="Price ($)">
    <button onclick="uploadNovel()">Upload</button>
</div>

<input type="text" id="searchBox" placeholder="Search novels by title or author">
<div id="novelList" class="novel-grid"></div>
</main>

<script src="app.js"></script>
</body>
</html>
